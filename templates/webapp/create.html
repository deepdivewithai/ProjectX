{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">

        <h3>Create a record</h3>
        <p>Start adding required fields as per the requirements!</p>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary ">Create a record &nbsp; <i class="fa-solid fa-user-plus"></i>
            </button>

            <a href="{% url 'webapp:dashboard' %}" class="btn btn-secondary"><i class="fa-regular fa-circle-left"></i>
                &nbsp; Return
            </a>

        </form>

        <br>
    </div>

    <br>
</body>

{% endblock content %}
